<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Vòng Quay May Mắn</title>
<style>
  .wheel {
    width: 300px;
    height: 300px;
    border-radius: 50%;
    position: relative;
  }
  .segment {
    width: 150px;
    height: 150px;
    position: absolute;
    transform-origin: 100% 100%;
  }
</style>
</head>
<body>
<div id="wheel" class="wheel">
  <!-- Các ô của vòng quay ở đây -->
</div>
<script>
// Mã JavaScript để tạo vòng quay và điều chỉnh tỉ lệ phần trăm
const wheel = document.getElementById('wheel');
let segments = [
  { color: '#ff0000', label: 'Giải Thưởng 1', probability: 10 },
  { color: '#00ff00', label: 'Giải Thưởng 2', probability: 20 },
  { color: '#0000ff', label: 'Giải Thưởng 3', probability: 30 },
  { color: '#ffff00', label: 'Giải Thưởng 4', probability: 40 }
];

function spin() {
  let totalProbability = segments.reduce((acc, segment) => acc + segment.probability, 0);
  let random = Math.random() * totalProbability;
  let currentProbability = 0;

  for (let i = 0; i < segments.length; i++) {
    currentProbability += segments[i].probability;
    if (random <= currentProbability) {
      alert('Chúc mừng, bạn đã trúng ' + segments[i].label);
      break;
    }
  }
}

// Thêm các ô vào vòng quay
segments.forEach((segment, index) => {
  let segmentDiv = document.createElement('div');
  segmentDiv.style.backgroundColor = segment.color;
  segmentDiv.innerText = segment.label;
  segmentDiv.className = 'segment';
  segmentDiv.style.transform = 'rotate(' + (index * (360 / segments.length)) + 'deg)';
  wheel.appendChild(segmentDiv);
});

// Sự kiện quay
wheel.addEventListener('click', spin);

</script>
</body>
</html>
