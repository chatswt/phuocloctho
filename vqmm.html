<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Vòng Quay CS:GO</title>
<style>
  .wheel-container {
    width: 500px;
    height: 100px;
    overflow: hidden;
    position: relative;
    border: 1px solid #000;
  }
  .wheel {
    display: flex;
    width: calc(100px * 10); /* Số lượng ô nhân với chiều rộng của mỗi ô */
    animation: spin 10s ease-out;
  }
  .segment {
    width: 100px;
    height: 100px;
    border: 1px solid #000;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
  }
  @keyframes spin {
    from { transform: translateX(0); }
    to { transform: translateX(calc(-100px * 9)); } /* Di chuyển để hiển thị ô cuối cùng */
  }
</style>
</head>
<body>
<div class="wheel-container">
  <div id="wheel" class="wheel">
    <!-- Các ô của vòng quay ở đây -->
  </div>
</div>
<script>
// Mã JavaScript để tạo các ô và bắt đầu quay
const wheel = document.getElementById('wheel');
let items = ['AK-47', 'M4A1', 'AWP', 'Glock', 'Desert Eagle', 'P90', 'UMP-45', 'SG 553', 'AUG', 'Negev'];

items.forEach(item => {
  let segment = document.createElement('div');
  segment.className = 'segment';
  segment.textContent = item;
  wheel.appendChild(segment);
});

// Bắt đầu quay
function startSpin() {
  wheel.style.animation = 'spin 10s ease-out';
}

// Lắng nghe sự kiện để bắt đầu quay
document.addEventListener('DOMContentLoaded', startSpin);
</script>
</body>
</html>
